[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	feilipu/FreeRTOS@^11.0.1-1
test_ignore = test_native


[env:Native]
platform = native
test_ignore = test_embedded ; if there were some in the future


